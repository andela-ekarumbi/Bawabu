<md-content layout="row" layout-align="space-around center" layout-padding layout-margin flex>
    <div layout="column" flex-lg="33" flex-md="40" flex="75">
        <div layout="row">
            <md-autocomplete flex required md-input-name="name"
                ng-disabled="isDisabled"
                md-no-cache="noCache"
                md-selected-item="selectedItem"
                md-search-text-change="search(home.searchText)"
                md-search-text="searchText"
                md-selected-item-change="selectedItemChange(item)"
                md-items="item in search(searchText)"
                md-item-text="item.display"
                md-min-length="0"
                md-floating-label="Name">
                <md-item-template>
                    <span md-highlight-text="searchText">{{ item.name }}</span>
                </md-item-template>
            </md-autocomplete>
        </div>
        <div layout="row" layout-align="start center" flex-lg="33" flex-md="40" flex="75" 
        ng-if="searchText && !selectedItem">
            <md-button class="md-primary md-raised">Check In Guest</md-button>
        </div>
        <div layout="row" layout-align="start center" flex-lg="33" flex-md="40" flex="75" ng-if="selectedItem">
            <md-button class="md-primary md-raised">
                {{ home.selectedUser.checkedIn ? 'Check Out' : 'Check In' }}
            </md-button>
        </div>
    </div>
</md-content>
